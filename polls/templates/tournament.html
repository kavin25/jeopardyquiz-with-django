{% extends 'formbase.html' %} {% block content %}
<p class="login-text">Hello {{user.first_name}}</p>
<form action="{% url 'choosetournament' %}" method="post">
    {% csrf_token %}
    <div class="form-field">
        <label for="tournament_name">New Tournament:</label>
        <input type="text" placeholder="Tournament Name" name="tournament_name">
    </div>
    {% if tournaments %}
    <div class="form-field">
        <label for="tournament_id">Continue existing one?</label>
        <select name="tournament_id">
            <option value="None">Select the Tournament</option>
        {% for tournament in tournaments %}
            <option value="{{ tournament.id }}">{{ tournament.tournament_name }}</option>
        {% endfor %}
    </select>
    </div>
    {% endif %}
    <div class="form-field">
        <button type="submit" class="login-btn">Submit</button>
    </div>

</form>
{% endblock %}
