{% extends 'formbase2.html' %}
{% block content %}
<form action="/master/forgotpassword" method="post">
    {% csrf_token %}
    <div class="form-field">
        <label for="username">Username</label>
        <input type="text" name="user" />
    </div>
    <div class="form-field">
        <button type="submit" class="login-btn">Login</button>
    </div>
</form>
{% endblock %}
