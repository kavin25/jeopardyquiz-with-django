{% extends 'formbase2.html' %} {% block content %}
<p class="login-text">Hello {{user.first_name}}</p>
<form action="{% url 'createteam' tournament_id %}" method="post">
    {% csrf_token %}
    <div class="form-field">
        <label for="team_name">Team Name:*</label>
        <input type="text" placeholder="Team Name" name="team_name">
    </div>
    <div class="form-field">
        <label for="image_url">Image</label>
        <select name="image_url">
            <option value="https://cms-assets.tutsplus.com/uploads/users/346/posts/31688/image/sportslogos16.jpg">Bulls</option>
            <option value="https://cmkt-image-prd.global.ssl.fastly.net/0.1.0/ps/5942957/300/200/m1/fpnw/wm0/mockuppanda-.jpg?1551077845&s=2efd525056f579874e9030216c4d7c9c">Panda</option>
            <option value="https://designrshub-designrshub.netdna-ssl.com/wp-content/uploads/2019/01/sports-animal-mascot-logo-design-ideas-08.jpg">Shark</option>
            <option value="https://designrshub-designrshub.netdna-ssl.com/wp-content/uploads/2019/01/sports-animal-mascot-logo-design-ideas-13.jpg">Deer</option>
            <option value="https://cdn2.vectorstock.com/i/1000x1000/34/31/wild-wolf-esport-mascot-logo-design-vector-27463431.jpg">Wolf</option>
            <option value="https://designrshub-designrshub.netdna-ssl.com/wp-content/uploads/2019/01/sports-animal-mascot-logo-design-ideas-18.jpg">Fox</option>
            </select>
    </div>
    <div class="form-field">
        <button type="submit" class="login-btn">Submit</button>
    </div>
</form>
{% endblock %}
