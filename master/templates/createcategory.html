{% extends 'formbase2.html' %} {% block content %}
<p class="login-text">Hello {{user.first_name}}</p>
<form action="{% url 'createcategory' tournament.id level.id %}" method="post">
    {% csrf_token %}
    <div class="form-field">
        <label for="category_name">Category Name</label>
        <input type="text" placeholder="Category Name" name="category_name">
    </div>
    <div class="form-field">
        <button type="submit" class="login-btn">Submit</button>
    </div>
</form>
{% endblock %}
